<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<section id="container">

<!-- Navigation -->
    <nav id="navigation">
        <div>
            <ul>

                <li><a href="#"><i class="fa fa-user-circle"></i></a></li>
            </ul>
        </div>
    </nav>

    <!-- Notifications and User Account Pop-Ups -->

<!-- Apps List Pop-Up -->

<section id="apps">
    <div class="flex-apps">
        <div>
            <img src="images/app-1.png" alt="">
            <p>My Account</p>
        </div>
        <div>
            <img src="images/app-2.png" alt="">
            <p>Search</p>
        </div>
        <div>
            <img src="images/app-3.png" alt="">
            <p>Play</p>
        </div>
        <div>
            <img src="images/app-4.png" alt="">
            <p>Gmail</p>
        </div>
        <div>
            <img src="images/app-5.png" alt="">
            <p>Drive</p>
        </div>
        <div>
            <img src="images/app-6.png" alt="">
            <p>Photos</p>
        </div>
        <div>
            <img src="images/app-7.png" alt="">
            <p>Translate</p>
        </div>
        <div>
            <img src="images/app-8.png" alt="">
            <p>Hangouts</p>
        </div>
        <div>
            <img src="images/app-9.png" alt="">
            <p>Inbox</p>
        </div>
    </div>
    <a href="#">More</a>
</section>

<!-- Notifications Pop-Up -->

<section id="notif">
    <div class="flex-notif">
        <div>
            <a href="#" class="setting-cog" title="Settings"><i class="fa fa-cog"></i></a>
        </div>
        <div>
            <p class="logo-name">Google</p>
        </div>
    </div>
    <div class="main-notif">
        <p>All caught up!</p>
    </div>
    <a href="#" class="notif-btn" title="More Notification from Photos and G+"><i class="fa fa-chevron-up"></i></a>
</section>

<!-- Search -->
    <section id="search">
        <img src="images/logo.png" title="Google" alt="Google"><br>
        <input type="text" name="search" class="input">
        <div class="search-btn">
            <a href="#">Google Search</a>
            <a href="#">I'm Feeling Lucky</a>
        </div>
        <p class="g-versions">Google offered in: <a href="#" title="Armenian Language">հայերեն</a><a href="#" title="English Language">english</a></p>
    </section>

<!-- Footer -->
    <footer id="country">

    </footer>

        <div>
            <ul>
